spring:

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false

  kafka:
    bootstrap-servers: localhost:9092

server:
  port: 8081